<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Todo app</title>
    <!---TOASTIFY JS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!----BOOTSTRAP CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!---CUSTOM CSS-->
    <link rel="stylesheet" type="text/css" href="Styles/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand">To-do</a>
          <span id="userEmail" class="text-white"></span>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row my-3">
          <div class="col-12">
            <span id="greeting-msg"></span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-5 d-flex justify-content-center">
          <div class="col-lg-5 col-sm-12">
            <form onsubmit="addTask()" class="border border-dark p-3 rounded-1">
              <label for="task"> Enter the task name</label>
              <input
                class="form-control my-2"
                type="text"
                id="taskNameIn"
                placeholder="task"
                aria-label="default input example"
              />
              <label for="time"> Enter the due time</label>
              <input
                class="form-control my-2"
                type="time"
                id="taskDueIn"
                placeholder="task"
                aria-label="default input example"
              />
              <button class="btn btn-success w-100 my-2">Add task</button>
            </form>
          </div>
        </div>
        <div class="container">
          <div class="row d-flex align-items-center flex-column mt-4">
            <div class="col-lg-8">
              <div id="task" class="my-3">
                <div class="d-flex justify-content-between">
                  <div id="taskName"><b>Name</b></div>
                  <div id="taskDue"><b>Due</b></div>
                  <div id="taskCreatedAt"><b>Created at</b></div>
                </div>
                <div class="d-flex justify-content-end pt-3 pe-4">
                  <h3>Actions</h3>
                </div>
              </div>
              <div id="task-container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-dark">
      <div class="row">
        <div class="col-12 text-white text-center py-3"><span id="year"></span>&copy; Made by Nouman</div>
      </div>
    </footer>

    <!---TOASTIFY JS-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!----BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
    <!----CUSTOM JS-->
    <script src="JS/app.js"></script>
  </body>
</html>
