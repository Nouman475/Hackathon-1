<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticate</title>
    <link rel="shortcut icon" href="favicon_io (1)/favicon.ico" type="image/x-icon">
    <!---TOASTIFY JS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!----BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!---CUUSTOM CSS-->
    <link rel="stylesheet" href="Styles/loginStyle.css" />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">To-do</a>
      </div>
    </nav>
    <h3 class="my-3">To continue you need to register or login</h3>

    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-6">
          <form class="form form-1" id="form-1" onsubmit="handleRegister()">
            <p class="title">Register</p>
            <p class="message">Signup now and get full access to our app.</p>
            <div class="flex">
              <label>
                <input
                  class="input"
                  type="text"
                  placeholder=""
                  id="firstName"
                  required=""
                />
                <span>Firstname</span>
              </label>
    
              <label>
                <input
                  class="input"
                  type="text"
                  placeholder=""
                  id="lastName"
                  required=""
                />
                <span>Lastname</span>
              </label>
            </div>
    
            <label>
              <input
                class="input"
                type="email"
                placeholder=""
                id="email"
                required=""
              />
              <span>Email</span>
            </label>
    
            <label>
              <input
                class="input"
                type="password"
                placeholder=""
                id="password"
                required=""
              />
              <span>Password</span>
            </label>
            <label>
              <input
                class="input"
                type="password"
                placeholder=""
                id="retypedPassword"
                required=""
              />
              <span>Confirm password</span>
            </label>
            <button class="submit" type="submit">Register</button>
            <p class="signin">
              Already have an acount ? <a onclick="toggler()">Login</a>
            </p>
          </form>
    
          <form class="form form-2" id="form-2" onsubmit="handleLogin()">
            <p class="title">Login</p>
            <p class="message">Login now and get full access to our app.</p>
    
            <label>
              <input
                class="input"
                type="email"
                placeholder=""
                required=""
                id="lEmail"
              />
              <span>Email</span>
            </label>
    
            <label>
              <input
                class="input"
                type="password"
                placeholder=""
                required=""
                id="lPassword"
              />
              <span>Password</span>
            </label>
            <button class="submit" type="">Login</button>
            <p class="signin">
              Dont have an acount ? <a onclick="toggler()">Register</a>
            </p>
          </form>
        </div>
        <div class="col-lg-6 col-sm-12" id="bg"><img src="Login.jpg" alt="login" height="500px" width="600px"></div>
      </div>
    </div>
    <footer class="text-center w-100">  
      <p><span id="currYear"></span>&copy;, Made by Nouman</p>
    </footer>
    <!---TOASTIFY JS-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!----BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
    <!----CUSTOM JS-->
    <script src="JS/main.js"></script>
  </body>
</html>
